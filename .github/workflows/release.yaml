name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: make install-ci
      - name: Run tests
        run: GOERLI_URL=${{secrets.GOERLI_URL}} MAINNET_URL=${{secrets.MAINNET_URL}} yarn test:coverage
      - name: Generate coverage badges
        run: make generate-coverage-badges
      - name: Build release
        run: make build-release
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PUBLISHING_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISHING_TOKEN }}
        run: make release
